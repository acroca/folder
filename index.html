<!DOCTYPE html>
<html lang="en">
<head>
  <title>Folder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="A simple page that allows setting the title via URL parameter">
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üìÅ</text></svg>">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      color: #2c3e50;
      padding-top: 2rem;
    }

    .container {
      text-align: center;
      padding: 2rem;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      max-width: 500px;
      width: 90vw;
    }

    .content-wrapper {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 1.5rem;
    }

    .logo {
      width: 60px;
      height: 60px;
      filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.1));
      flex-shrink: 0;
    }

    input[type="text"] {
      padding: 1rem;
      font-size: 1rem;
      border: 2px solid #e0e6ed;
      border-radius: 12px;
      width: 100%;
      max-width: 350px;
      outline: none;
      transition: all 0.3s ease;
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(10px);
    }

    input[type="text"]:focus {
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
      background: rgba(255, 255, 255, 1);
      transform: translateY(-1px);
    }

    input[type="text"]:hover {
      border-color: #b8c6db;
    }

    @media (max-width: 600px) {
      body {
        padding-top: 1rem;
      }

      .container {
        padding: 1.5rem;
        margin: 0 1rem;
      }

      .content-wrapper {
        flex-direction: column;
        gap: 1rem;
      }

      .logo {
        width: 50px;
        height: 50px;
      }
    }

    @media (prefers-reduced-motion: reduce) {
      * {
        transition: none !important;
        transform: none !important;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="content-wrapper">
      <svg class="logo" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" role="img" aria-label="Folder icon">
        <text y=".9em" font-size="90">üìÅ</text>
      </svg>
      <input type="text" id="titleInput" placeholder="Enter page title" autofocus>
    </div>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const title = urlParams.get('title');
    const input = document.getElementById('titleInput');

    function updateTitle(newTitle) {
      document.title = newTitle || 'Folder';

      // Update URL query parameter
      const newUrl = new URL(window.location);
      if (newTitle) {
        newUrl.searchParams.set('title', newTitle);
      } else {
        newUrl.searchParams.delete('title');
      }
      history.replaceState({}, '', newUrl);
    }

    // Initialize
    if (title) {
      updateTitle(title);
      input.value = title;
    }

    // Event listener
    input.addEventListener('input', (e) => {
      updateTitle(e.target.value);
    });
  </script>
</body>
</html>
